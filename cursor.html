			</swipe>
		<!--课程内容-->
		<div class="cursorWrap">
			<div class="cursorcontent" v-for='(item,index) in cursor' :key=index>
				<div class="study">
					<div class="studyL lf">
						<img :src="item.url" :alt="item.alt1"/>
						<p>{{item.diffi0}}</p>
						<p>{{item.time}}</p>
					</div>
					<div class='studyR lf'>
						<p>{{item.content}} <span class="rg">{{item.diffi1}}</span></p>
						<p>
							{{item.contents}}
						</p>
						<a :href="item.ref"><button class="button">开始学习</button></a>
					</div>
				</div>
			</div>
		</div>
